spring:
  datasource:
    url: jdbc:h2:mem:testDB
    driverClassName: org.h2.Driver
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

